<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form >
    <h1>Teacher's form</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <br><label for="email">Email:</label>






    <input type="email" id="email" name="email" required> <br>

    <br> <label for="date">Date of birth:</label>
    <input type="date" id="date" name="date" required> <br>

    <br> <label for="color">Background color:</label>
    <input type="color" id="color" name="color" required> <br>

    <br><label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select> <br>

    <br><label for="country">Country:</label>
    <input type="text" id="country" name="country" required> <br>

    <br><label for="city">City:</label>
    <input type="text" id="city" name="city" required> <br>

    <br><label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required> <br>

    <br><label for="comment">Comment:</label>
    <textarea id="comment" name="comment" required></textarea> <br>

    <br><button type="submit">Submit</button>
</form>
</body>
</html>
